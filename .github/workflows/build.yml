---
name: "Build"
on:
  workflow_call:

defaults:
  run:
    working-directory: "pulp_rpm"

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          path: "pulp_rpm"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"
      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install packaging twine wheel
          echo ::endgroup::
      - name: "Build package"
        run: |
          python3 setup.py sdist bdist_wheel --python-tag py3
          twine check dist/*
      - name: "Install built packages"
        run: |
          pip install dist/pulp_rpm-*-py3-none-any.whl
      - name: "Generate api specs"
        run: |
          pulpcore-manager openapi --file "api.json"
          pulpcore-manager openapi --bindings --component "rpm" --file "rpm-api.json"
      - name: "Upload Package whl"
        uses: "actions/upload-artifact@v4"
        with:
          name: "plugin_package"
          path: "pulp_rpm/dist/"
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
      - name: "Upload API specs"
        uses: "actions/upload-artifact@v4"
        with:
          name: "api_spec"
          path: |
            pulp_rpm/api.json
            pulp_rpm/rpm-api.json
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
